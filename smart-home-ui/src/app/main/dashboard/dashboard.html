@let error = error$ | async;
@let loading = loading$ | async;
@if (error && typeof error === "string") {
  <div class="error">
    <span>{{ error }}</span>
  </div>
} @else if (loading) {
  <div class="loading">Loading...</div>
  <img src="loading.gif" alt="Loader" />
}
<app-tab-switcher></app-tab-switcher>
