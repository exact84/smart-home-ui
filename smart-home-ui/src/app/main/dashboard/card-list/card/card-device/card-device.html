@if (item(); as currentItem) {
  <div class="row">
    <span class="label">{{ currentItem.label }}</span>
    <mat-icon>{{ currentItem.icon }}</mat-icon>
  </div>
  @if (isSensor(currentItem)) {
    <div class="value">{{ currentItem.value | sensorValue }}</div>
  }

  @if (isDevice(currentItem)) {
    <div
      class="state"
      class="{{ state ? 'on' : 'off' }}"
      (click)="onToggleDeviceState(currentItem)"
    >
      {{ state ? "On" : "Off" }}
    </div>
  }
}
