<div class="cards">
  @for (item of cards; track item.id) {
    <app-card
      [appHighlightActive]="hasActiveDevice(item)"
      [card]="item"
      [tabId]="tabId"
    ></app-card>
  }
</div>
@if (facade.editMode()) {
  <mat-divider></mat-divider>

  <button class="mat-button" (click)="onAddCardClick()">
    <mat-icon>add</mat-icon> Add Card
  </button>
}
